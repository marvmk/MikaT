            backface-visibility: hidden; position: absolute;
            width: 100%; height: 100%; display: flex;

            justify-content: center; border-radius: 1.5rem;

            display: flex;

        .speaker-btn svg { width: 35px; height: 35px; }

        let currentMode = 'conv';

        function switchMode(mode) {
            currentMode = mode;
            currentIndex = 0;
            isFlipped = false;
            document.getElementById('practice-card').classList.remove('is-flipped');
            
            document.getElementById('mode-conv').className = "flex-1 py-3 rounded-lg font-bold transition text-slate-600";

            const activeBtn = document.getElementById(`mode-${mode}`);

            const instr = document.getElementById('instruction');
            instr.innerText = mode === 'conv' ? "Casual Q&A Practice." : "Build short plain sentences.";
            
            updateView();
        }

        function updateView() {
            const questions = currentMode === 'conv' ? convQuestions : shortQuestions;
            const q = questions[currentIndex];
            const promptContent = document.getElementById('prompt-content');
            
            promptContent.innerHTML = `
                <div class="emoji-icon">${q.icon}</div>
                <div class="text-slate-400 text-xs uppercase tracking-widest mb-2 font-bold">Context / Hint</div>
                <div class="text-2xl font-black text-slate-800 mb-6 leading-tight">${q.prompt}</div>

                    <div class="text-sm text-slate-400 italic font-medium">${q.en}</div>
                </div>
            `;

            document.getElementById('current-index').innerText = currentIndex + 1;
            document.getElementById('total-count').innerText = questions.length;
            document.getElementById('answer-text').innerText = q.answer;
            document.getElementById('romaji-text').innerText = q.romaji;
            document.getElementById('it-back').innerText = q.it;
            document.getElementById('en-back').innerText = q.en;
        }

        function flipCard() {
            if (isFlipped) return;
            document.getElementById('practice-card').classList.add('is-flipped');
            isFlipped = true;
        }

        function speakJapanese(event) {
            if (event) event.stopPropagation();
            const questions = currentMode === 'conv' ? convQuestions : shortQuestions;
            const fullText = questions[currentIndex].answer;
            
            // --- AUDIO FIX: Strip the prefix "Aï¼š" or "Bï¼š" before speaking ---
            // Handles both full-width "ï¼š" and half-width ":"
            const speechText = fullText.replace(/^[A-Z][ï¼š:]\s*/, '');
            
            const ut = new SpeechSynthesisUtterance(speechText);
            ut.lang = 'ja-JP';
            ut.rate = 0.85;
            
            const voices = window.speechSynthesis.getVoices();
            const jaVoice = voices.find(v => v.lang.startsWith('ja'));
            if (jaVoice) ut.voice = jaVoice;

            window.speechSynthesis.speak(ut);
        }

        function nextQuestion() {
            const questions = currentMode === 'conv' ? convQuestions : shortQuestions;
            isFlipped = false;
            document.getElementById('practice-card').classList.remove('is-flipped');
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % questions.length;
                updateView();
            }, 150);
        }

        function prevQuestion() {
            const questions = currentMode === 'conv' ? convQuestions : shortQuestions;
            isFlipped = false;
            document.getElementById('practice-card').classList.remove('is-flipped');
            setTimeout(() => {
                currentIndex = (currentIndex - 1 + questions.length) % questions.length;
                updateView();
            }, 150);
        }

        // Initialize voices for mobile browsers
