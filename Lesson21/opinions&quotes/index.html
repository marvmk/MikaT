    <style>
        .card-container { perspective: 1000px; }
        .card { transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; }
        .card.is-flipped { transform: rotateY(180deg); }
        .card-face {
            backface-visibility: hidden; position: absolute;
            width: 100%; height: 100%; display: flex;
            flex-direction: column; align-items: center;
            justify-content: center; border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgb(0 0 0 / 0.1);
            padding: 2rem;
        }
        .card-back { transform: rotateY(180deg); }
        .emoji-icon { font-size: 5rem; margin-bottom: 1rem; }
        
        .speaker-btn {
            background: #8b5cf6;
            color: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 14px 0 rgba(139, 92, 246, 0.4);
            transition: all 0.2s ease;
            margin: 1.5rem 0;
        }
        .speaker-btn:active { transform: scale(0.9); background: #7c3aed; }
        .speaker-btn svg { width: 35px; height: 35px; }

                        <div id="answer-text" class="text-3xl font-black text-violet-950 mb-2 leading-tight px-2"></div>
                        <div id="romaji-text" class="text-lg font-bold text-violet-600 font-mono mb-4"></div>
                        
                        <button onclick="speakJapanese(event)" class="speaker-btn">

                            </svg>

        const deshoQuestions = [

            {

            },
            {

                answer: "„Å±„Éº„Å¶„ÅÉ„Éº„ÅØ „Åü„ÅÆ„Åó„Åã„Å£„Åü„Åß„Åó„Çá„ÅÜÔºü",

            },
            {

                answer: "„Åã„Çå„Åå „Åã„Å§„Åß„Åó„Çá„ÅÜÔºü",

        ];

        let currentMode = 'think';
        let currentIndex = 0;
        let isFlipped = false;

        function switchMode(mode) {
            currentMode = mode;
            currentIndex = 0;
            isFlipped = false;
            document.getElementById('practice-card').classList.remove('is-flipped');
            
            ['think', 'say', 'desho'].forEach(m => {
                document.getElementById(`mode-${m}`).className = "flex-1 py-3 rounded-lg font-bold transition text-slate-600";
            });
            
            const activeBtn = document.getElementById(`mode-${mode}`);
            activeBtn.className = "flex-1 py-3 rounded-lg font-bold transition bg-white shadow text-violet-800";

            const instr = document.getElementById('instruction');
            if(mode === 'think') instr.innerText = "State your opinion (~to omoimasu).";
            else if(mode === 'say') instr.innerText = "Report what someone said (~to iimashita).";
            else instr.innerText = "Confirm with the listener (~desh≈ç?).";
            
            updateView();
        }

        function updateView() {
            let questions;
            let label;
            if (currentMode === 'think') { questions = thinkQuestions; label = "~„Å®ÊÄù„ÅÑ„Åæ„Åô"; }
            else if (currentMode === 'say') { questions = sayQuestions; label = "~„Å®Ë®Ä„ÅÑ„Åæ„Åó„Åü"; }
            else { questions = deshoQuestions; label = "~„Åß„Åó„Çá„ÅÜÔºü"; }

            const q = questions[currentIndex];
            const promptContent = document.getElementById('prompt-content');
            
            promptContent.innerHTML = `
                <div class="emoji-icon">${q.icon}</div>
                <div class="text-slate-400 text-xs uppercase tracking-widest mb-2 font-bold">Context / Hint</div>
                <div class="text-2xl font-black text-slate-800 mb-6 leading-tight px-4">${q.prompt}</div>
                <div class="flex flex-col items-center space-y-2 border-t border-slate-100 pt-6 w-full px-4">
                    <div class="text-sm text-violet-600 font-bold uppercase tracking-wide">${q.it}</div>
                    <div class="text-sm text-slate-400 italic font-medium">${q.en}</div>
                </div>
            `;

            document.getElementById('current-index').innerText = currentIndex + 1;
            document.getElementById('total-count').innerText = questions.length;
            document.getElementById('answer-text').innerText = q.answer;
            document.getElementById('romaji-text').innerText = q.romaji;
            document.getElementById('it-back').innerText = q.it;
            document.getElementById('en-back').innerText = q.en;
            document.getElementById('grammar-label').innerText = label;
        }

        function flipCard() {
            if (isFlipped) return;
            document.getElementById('practice-card').classList.add('is-flipped');
            isFlipped = true;
        }

        function speakJapanese(event) {
            if (event) event.stopPropagation();
            let questions;
            if (currentMode === 'think') questions = thinkQuestions;
            else if (currentMode === 'say') questions = sayQuestions;
            else questions = deshoQuestions;

            const fullText = questions[currentIndex].answer;
            
            // Strip prefixes like "AÔºö" or "BÔºö" (handles both full-width and half-width)
            const speechText = fullText.replace(/^[A-Z][Ôºö:]\s*/, '');
            
            const ut = new SpeechSynthesisUtterance(speechText);
            ut.lang = 'ja-JP';
            ut.rate = 0.85;
            
            const voices = window.speechSynthesis.getVoices();
            const jaVoice = voices.find(v => v.lang.startsWith('ja'));
            if (jaVoice) ut.voice = jaVoice;

            window.speechSynthesis.speak(ut);
        }

        function nextQuestion() {
            let questions = currentMode === 'think' ? thinkQuestions : (currentMode === 'say' ? sayQuestions : deshoQuestions);
            isFlipped = false;
            document.getElementById('practice-card').classList.remove('is-flipped');
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % questions.length;
                updateView();
            }, 150);
        }

        function prevQuestion() {
            let questions = currentMode === 'think' ? thinkQuestions : (currentMode === 'say' ? sayQuestions : deshoQuestions);
            isFlipped = false;
            document.getElementById('practice-card').classList.remove('is-flipped');
            setTimeout(() => {
                currentIndex = (currentIndex - 1 + questions.length) % questions.length;
                updateView();
            }, 150);
        }

        // Initialize
        window.speechSynthesis.getVoices();
        updateView();
