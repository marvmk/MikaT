<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L18 Vocabulary: Multilingual Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-container { perspective: 1000px; }
        .card { transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; }
        .card.is-flipped { transform: rotateY(180deg); }
        .card-face {
            backface-visibility: hidden; position: absolute;
            width: 100%; height: 100%; display: flex;
            flex-direction: column; align-items: center;
            justify-content: center; border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgb(0 0 0 / 0.1);
        }
        .card-back { transform: rotateY(180deg); }
        .action-icon { font-size: 5rem; }
        
        .speaker-btn {
            background: #10b981;
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
            transition: all 0.2s ease;
            margin-bottom: 1rem;
        }
        .speaker-btn:active { transform: scale(0.9); background: #059669; }
        .speaker-btn svg { width: 40px; height: 40px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans flex flex-col">

    <header class="bg-emerald-900 text-white p-4 shadow-lg text-center">
        <h1 class="text-xl font-bold">L18 Vocab: Trilingue ğŸ”Š</h1>
        <p class="text-xs opacity-80 uppercase tracking-widest">Hiragana â€¢ Romaji â€¢ Audio â€¢ IT â€¢ EN</p>
    </header>

    <main class="flex-grow flex flex-col items-center p-6 max-w-2xl mx-auto w-full">
        <!-- Selector -->
        <div class="flex space-x-1 mb-6 bg-slate-200 p-1 rounded-xl w-full">
            <button id="mode-verb" class="flex-1 py-3 rounded-lg font-bold transition bg-white shadow text-emerald-800" onclick="switchMode('verb')">VERBS</button>
            <button id="mode-noun" class="flex-1 py-3 rounded-lg font-bold transition text-slate-600" onclick="switchMode('noun')">NOUNS</button>
        </div>

        <!-- Card Container -->
        <div class="card-container w-full h-[500px] relative mb-8">
            <div id="practice-card" class="card w-full h-full relative">
                
                <!-- Front Side -->
                <div class="card-face card-front bg-white border-2 border-emerald-50 p-8 text-center" onclick="flipCard()">
                    <div id="prompt-content" class="flex flex-col items-center space-y-6"></div>
                    <div class="mt-auto text-[10px] text-slate-300 font-bold uppercase tracking-widest">Tap to see Japanese / Tocca per il giapponese</div>
                </div>

                <!-- Back Side -->
                <div class="card-face card-back bg-emerald-50 border-4 border-emerald-600 p-8">
                    <div class="text-[10px] text-emerald-600 font-black uppercase tracking-[0.2em] mb-4">Risposta</div>
                    
                    <div id="answer-text" class="text-5xl font-black text-emerald-950 text-center mb-1"></div>
                    <div id="romaji-text" class="text-2xl font-bold text-emerald-600 font-mono mb-8"></div>
                    
                    <!-- Manual Audio Trigger -->
                    <button onclick="speakJapanese(event)" class="speaker-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                        </svg>
                    </button>
                    
                    <div class="w-16 h-1 bg-emerald-200 mb-6"></div>
                    
                    <div class="flex flex-col items-center space-y-1">
                        <div id="en-back" class="text-slate-500 italic"></div>
                        <div id="it-back" class="text-lg text-emerald-800 font-bold"></div>
                    </div>

                    <div class="mt-auto text-[10px] text-emerald-400 font-bold uppercase tracking-widest cursor-pointer" onclick="nextQuestion()">Next / Prossimo â†’</div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex justify-between w-full items-center px-4">
            <button onclick="prevQuestion()" class="w-12 h-12 flex items-center justify-center rounded-full border-2 border-slate-300 text-slate-400 bg-white">â†</button>
            <div class="text-slate-400 font-black text-lg"><span id="current-index" class="text-emerald-700">1</span> / <span id="total-count">0</span></div>
            <button onclick="nextQuestion()" class="w-12 h-12 flex items-center justify-center rounded-full bg-emerald-700 text-white shadow-lg">â†’</button>
        </div>
    </main>

    <script>
        const verbList = [
            { icon: "âœ…", en: "be able to, can", it: "potere, essere in grado di", answer: "ã§ãã¾ã™", romaji: "dekimasu" },
            { icon: "ğŸ§¼ğŸ‘", en: "wash", it: "lavare", answer: "ã‚ã‚‰ã„ã¾ã™", romaji: "araimasu" },
            { icon: "ğŸ¹", en: "play (piano/strings)", it: "suonare", answer: "ã²ãã¾ã™", romaji: "hikimasu" },
            { icon: "ğŸ¤", en: "sing", it: "cantare", answer: "ã†ãŸã„ã¾ã™", romaji: "utaimasu" },
            { icon: "ğŸ“¥âœ¨", en: "collect, gather", it: "collezionare, raccogliere", answer: "ã‚ã¤ã‚ã¾ã™", romaji: "atsumemasu" },
            { icon: "ğŸ—‘ï¸", en: "throw away", it: "buttare via", answer: "ã™ã¦ã¾ã™", romaji: "sutemasu" },
            { icon: "ğŸ’±", en: "exchange", it: "cambiare, scambiare", answer: "ã‹ãˆã¾ã™", romaji: "kaemasu" },
            { icon: "ğŸš—ğŸ’¨", en: "drive", it: "guidare", answer: "ã†ã‚“ã¦ã‚“ã—ã¾ã™", romaji: "untenshimasu" },
            { icon: "ğŸ“…ğŸ“", en: "reserve, book", it: "prenotare", answer: "ã‚ˆã‚„ãã—ã¾ã™", romaji: "yoyakushimasu" },
            { icon: "ğŸ«ğŸ‘€", en: "visit for study", it: "visitare per studio", answer: "ã‘ã‚“ãŒãã—ã¾ã™", romaji: "kengakushimasu" }
        ];

        const nounList = [
            { icon: "ğŸ¹", en: "piano", it: "pianoforte", answer: "ã´ã‚ã®", romaji: "piano" },
            { icon: "ğŸ’´", en: "cash", it: "contanti", answer: "ã’ã‚“ãã‚“", romaji: "genkin" },
            { icon: "ğŸ¨ğŸ¸", en: "hobby", it: "hobby", answer: "ã—ã‚…ã¿", romaji: "shumi" },
            { icon: "ğŸ“”âœï¸", en: "diary", it: "diario", answer: "ã«ã£ã", romaji: "nikki" },
            { icon: "ğŸ™", en: "prayer", it: "preghiera", answer: "ãŠã„ã®ã‚Š", romaji: "oinori" },
            { icon: "ğŸ‘”ğŸ‘¨â€ğŸ’¼", en: "section chief", it: "capo sezione", answer: "ã‹ã¡ã‚‡ã†", romaji: "kachÅ" },
            { icon: "ğŸ‘”ğŸ¢", en: "department chief", it: "capo dipartimento", answer: "ã¶ã¡ã‚‡ã†", romaji: "buchÅ" },
            { icon: "ğŸ‘”ğŸ‘‘", en: "president", it: "presidente", answer: "ã—ã‚ƒã¡ã‚‡ã†", romaji: "shachÅ" },
            { icon: "ğŸ˜ğŸ¦", en: "animal", it: "animale", answer: "ã©ã†ã¶ã¤", romaji: "dÅbutsu" },
            { icon: "ğŸ", en: "horse", it: "cavallo", answer: "ã†ã¾", romaji: "uma" }
        ];

        let currentMode = 'verb';
        let currentIndex = 0;
        let isFlipped = false;

        function switchMode(mode) {
            currentMode = mode;
            currentIndex = 0;
            isFlipped = false;
            document.getElementById('practice-card').classList.remove('is-flipped');
            updateView();
            const btnVerb = document.getElementById('mode-verb');
            const btnNoun = document.getElementById('mode-noun');
            if(mode === 'verb') {
                btnVerb.className = "flex-1 py-3 rounded-lg font-bold transition bg-white shadow text-emerald-800";
                btnNoun.className = "flex-1 py-3 rounded-lg font-bold transition text-slate-600";
            } else {
                btnNoun.className = "flex-1 py-3 rounded-lg font-bold transition bg-white shadow text-emerald-800";
                btnVerb.className = "flex-1 py-3 rounded-lg font-bold transition text-slate-600";
            }
        }

        function updateView() {
            const list = currentMode === 'verb' ? verbList : nounList;
            const item = list[currentIndex];
            const promptContent = document.getElementById('prompt-content');
            promptContent.innerHTML = `
                <div class="action-icon mb-2">${item.icon}</div>
                <div class="space-y-4">
                    <div>
                        <div class="text-[10px] text-slate-400 font-bold uppercase mb-1 tracking-widest">English</div>
                        <div class="text-xl text-slate-800 font-medium">${item.en}</div>
                    </div>
                    <div class="flex justify-center"><div class="h-px w-12 bg-slate-100"></div></div>
                    <div>
                        <div class="text-[10px] text-emerald-500 font-bold uppercase mb-1 tracking-widest">Italiano</div>
                        <div class="text-xl text-emerald-700 font-bold">${item.it}</div>
                    </div>
                </div>
            `;
            document.getElementById('current-index').innerText = currentIndex + 1;
            document.getElementById('total-count').innerText = list.length;
            document.getElementById('answer-text').innerText = item.answer;
            document.getElementById('romaji-text').innerText = item.romaji;
            document.getElementById('en-back').innerText = item.en;
            document.getElementById('it-back').innerText = item.it;
        }

        function flipCard() {
            if (isFlipped) return;
            document.getElementById('practice-card').classList.add('is-flipped');
            isFlipped = true;
        }

        function speakJapanese(event) {
            if (event) event.stopPropagation();
            const list = currentMode === 'verb' ? verbList : nounList;
            const word = list[currentIndex].answer;
            const ut = new SpeechSynthesisUtterance(word);
            ut.lang = 'ja-JP';
            ut.rate = 0.8;
            window.speechSynthesis.speak(ut);
        }

        function nextQuestion() {
            const list = currentMode === 'verb' ? verbList : nounList;
            isFlipped = false;
            document.getElementById('practice-card').classList.remove('is-flipped');
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % list.length;
                updateView();
            }, 150);
        }

        function prevQuestion() {
            const list = currentMode === 'verb' ? verbList : nounList;
            isFlipped = false;
            document.getElementById('practice-card').classList.remove('is-flipped');
            setTimeout(() => {
                currentIndex = (currentIndex - 1 + list.length) % list.length;
                updateView();
            }, 150);
        }
        
        window.speechSynthesis.getVoices();
        updateView();
    </script>
</body>
</html>
